name: "Windows tests"
on:
  push:
    # paths:
    #   - 'roles/dotnetcore/**'
    #   - 'molecule/dotnetcore/**'
    #   - '.github/workflows/dotnet_core_agent_ci.yml'
    #   - 'roles/common/**'
  pull_request:
    # paths:
    #   - 'roles/dotnetcore/**'
    #   - 'molecule/dotnetcore/**'
    #   - '.github/workflows/dotnet_core_agent_ci.yml'
    #   - 'roles/common/**'
jobs:
  molecule:
    runs-on: windows-latest
    env:
      PY_COLORS: 1
      ANSIBLE_FORCE_COLOR: 1
    strategy:
      fail-fast: true
      matrix:
        distro:
          # - windows2016
          - windows2019
        collection_role:
          - dotnet
    defaults:
      run:
          shell: wsl-bash {0}
    steps:
      - name: Update Admin Pass
        shell: cmd
        run: net user Administrator molecule123!
      - name: Check out code
        uses: actions/checkout@v2

        # https://github.com/marketplace/actions/setup-wsl#action
      - name: Setup WSL
        uses: Vampire/setup-wsl@v1
      
      - name: Install Ansible in WSL
        # shell: wsl-bash {0}
        run: |
          sudo apt-get update
          sudo apt-get install python3-pip git libffi-dev libssl-dev -y
          pip3 install --user ansible pywinrm
          echo 'PATH=$HOME/.local/bin:$PATH' >> ~/.bashrc
          source ~/.bashrc
      
      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v3

      # - name: Set up Python 3
      #   uses: actions/setup-python@v2
      #   with:
      #     python-version: '3.x'
    
      - name: Install test dependencies.
        run: | 
          pip3 install molecule[lint] yamllint ansible-lint flake8 lxml
          sudo apt-get install jq curl -y
      
      - name: Build the collection
        run: |
          collection_file=$( basename $(ansible-galaxy collection build -f | awk -F" " '{print $NF}'))
          echo "COLLECTION_FILE=$collection_file" >> $GITHUB_ENV
        
      - name: Install the collection
        run: ansible-galaxy collection install ${{ env.COLLECTION_FILE }}
      
      - name: Run role tests
        run: >-
          molecule --version &&
          ansible --version &&
          molecule --debug test -s ${{ matrix.collection_role }} 
        env: 
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
