name: "appdynamics.agents.java(instrumentation)"
on:
  push:
    paths:
      - 'roles/java/**'
      - 'molecule/java-tomcat/**'
      - 'molecule/base-local.yml'
      - '.github/workflows/java_agent_ci_instrumentation.yml'
      - 'roles/common/**'
  pull_request:
    paths:
      - 'roles/java/**'
      - 'molecule/java-tomcat/**'
      - 'molecule/base-local.yml'
      - '.github/workflows/java_agent_ci_instrumentation.yml'
      - 'roles/common/**'
jobs:
  molecule:
    runs-on: ubuntu-20.04
    env:
      PY_COLORS: 1
      ANSIBLE_FORCE_COLOR: 1
    strategy:
      fail-fast: true
      matrix:
        # distro:
        #   - centos8
        #   - debian10
        instrumentation_type:
          - tomcat
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
    
      - name: Install test dependencies.
        run: pip3 install ansible molecule-docker docker yamllint ansible-lint flake8 lxml apt_pkg apt
      
      - name: Build the collection
        run: |
          collection_file=$( basename $(ansible-galaxy collection build -f | awk -F" " '{print $NF}'))
          echo "COLLECTION_FILE=$collection_file" >> $GITHUB_ENV
        
      - name: Install the collection
        run: ansible-galaxy collection install ${{ env.COLLECTION_FILE }}
      
      - name: Run role tests
        run: >-
          molecule --version &&
          ansible --version &&
          molecule --base-config molecule/base-local.yml --debug test -s java-${{ matrix.instrumentation_type }} 
        env: 
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
